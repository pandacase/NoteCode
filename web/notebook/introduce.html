	目录：
	1. 实体
	2. 块元素 & 行内元素
	3. 常见标签名
	4. 列表
	5. 图片格式
	6. 音频文件
	7. 内联框架（可嵌入其他网站的内容
	8. 超链接

 -->


<!doctype html>
<html>
	<head>
		<meta charset="utf-8">

		<meta name="keywords" content="HTML5,panda">
		<meta name="desctription" content="这是panda的第一个网站">
		<!-- 3秒后跳转到matrix
			<meta http-equiv="refresh" content="3;url=https://matrix.sysu.edu.cn/"> -->
		<title>Panda's Website</title>
	</head>

	<body>
		<hgroup>
			<h1>Head  Here!</h1>
			<h2>secondary head</h2>
		</hgroup>
		<!-- 1.
			实体：
				&nbsp;  空格	
				&gt;	大于
				&lt;	小于
				&copy;	版权符号
		& -->



		<!-- 2.
			块元素block element：独占一行的元素
			行内元素inline element：不会独占一行
			块元素内可以放行内元素，但是反过来不行！
		 -->
		<p>Hello world~</p>
		<a href="#bottom">goToBottom>>></a><br>
		<br>the Anemo Archon once said: 
		<blockquote><q>let the <strong>wind</strong> lead!</q></blockquote>



		 <!-- 3.
			header 	网页头部（可以有多个，多个板块都有顶部）
			main	网页主体部分（一般只有一个）
			footer	网页底部
			nav		导航
			assign	侧边栏
			article	一篇独立的文章
			section	表示一个独立的区块，当以上都不能表示的时候可以用这个

			div		没有语义，用来表示区块，是主要的布局元素
			span	没有语义，是_行内元素_，一般用于在网页中选中文字
		-->
		  


		<!-- 4.
			列表list:
				1.有序列表 ol	
				2.无序列表 ul	内部用<li>
				3.定义列表 dl	用得少，结构上有点像下拉菜单;<dt>表示定义的内容，<dd>表示对内容进行解释说明
		 -->
		<br><p>my favorite charactors:</p>
		<ul>
			<li>Venti</li>
			<li>Ayaka</li>
			<li>Nilou</li>
		</ul>



		<br>
		<!-- 5.
		属性用来设置标签中的内容如何显示
		<img>和<input>等是自结束标签
		1.	img：alt主要是让搜索引擎搜到图片名称
			jpg:支持的颜色比较丰富，不支持透明效果（照片
			gif：支持的颜色较少，支持简单透明（logo、地图
			png：支持的颜色丰富，支持复杂透明（水图？
			webp：具备以上3种图片的优点，且大小比较小！但是兼容性差
			base64：将图片转为字符编码；需要与网页同时加载的图片会使用这个（背景图
		-->
		<br> Enter the ID:  <input>  <br><br>
		<img width="500" src="../pictures/pexels-sofía-rabassa-10305718.jpg" alt="car">
		
		

		<br><br>
		<!-- 6.
			audio 引入一个外部的音频文件；默认情况下不允许用户自己控制播放停止
				controls	播放控制器
				autoplay	自动播放（大部分浏览器不适用
				loop		是否循环播放
		-->
		<audio src="../audio/gongqingtuan.mp3" controls></audio>
		<!-- 更完整的写法：（顺序兼容，2个source都不能用则可以 文字报错or采取embed(二选一)
			<audio controls>
				对不起，你的浏览器不支持音频文件，请升级你的浏览器
				<source src="...">
				<source src="...">
				<embed src="..." type="audio/mp3" width="200" height="50"></embed>
			</audio> 
			tips: 老版本的浏览器可以适配embed,但是会自动播放
		-->



		<br><br>
		<!-- 7.
			内联框架：
				用于向当前页面中引入一个其他页面
				frameborder:边框，1代表有，0代表无；内联框中的内容不会被搜索引擎搜到，一般不使用
		 -->
		 <iframe src="//player.bilibili.com/player.html?aid=731209975&bvid=BV1wD4y1y7CZ&cid=852269690&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="720" height="580"> </iframe>
		


		<br><br>
		<!-- 8.
			超链接：<a>标签中可以放除了自己外任何其他标签
				1.可以进入外部网站
				2.可以进入内部页面
			        ./ 表示当前路径；    ../ 表示上一个路径
			target属性：默认是_self，_blank可以新建页面		
		    id属性：用于页内跳转
		-->
		<a href="https://www.baidu.com" target="_blank">点击这里跳转到百度~</a>
        <br><a href="javascript:;">点了也没啥用</a>
		<br><a id="bottom" href="#">回到顶部</a>
		<a href="#"> hh</a>
		
	</body>

</html>
