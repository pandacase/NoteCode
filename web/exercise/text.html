<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            float: right;
        }
        
        a{
            text-decoration: none;
            color:darkgray;
        }
        a:hover{
            color:red;
        }
        
        
        .big{
            font-size: 32px;
            vertical-align: middle;
        }
        .small{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div>
        <a href="#" class="big">ABC</a>
        <a href="#" class="small">abc</a>
    </div>
</body>
</html>
